<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile QR Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        /* Force the video feed to cover the area beautifully like a native app */
        #reader video {
            object-fit: cover !important;
            border-radius: 1rem;
        }
    </style>
</head>
<body class="bg-gray-900 min-dvh-screen flex flex-col font-sans overflow-hidden">

    <header class="text-white p-4 text-center z-10">
        <h1 class="text-xl font-bold tracking-wide">Class Check-in</h1>
        <p class="text-sm text-gray-400">Position the QR code inside the frame</p>
    </header>

    <main class="flex-grow relative px-4 pb-4 flex flex-col justify-center">
        <div id="reader" class="w-full h-full bg-black rounded-2xl overflow-hidden shadow-2xl flex items-center justify-center">
            <span class="text-gray-500 text-sm" id="placeholderText">Camera is off</span>
        </div>
    </main>

    <section class="bg-white rounded-t-3xl p-6 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] z-10 flex flex-col gap-4">
        
        <div id="statusMessage" class="hidden py-3 px-4 rounded-xl text-center font-semibold text-sm"></div>

        <div class="flex gap-2 text-xs opacity-50">
            <input type="text" id="userId" value="USER123" class="w-1/2 p-1 border rounded bg-gray-50 text-center" placeholder="User ID">
            <input type="text" id="deviceId" value="DEV999" class="w-1/2 p-1 border rounded bg-gray-50 text-center" placeholder="Device ID">
            <input type="text" id="courseId" value="CS101" class="w-1/4 p-1 border rounded bg-gray-50 text-center" placeholder="Course">
            <input type="text" id="sessionId" value="SESS01" class="w-1/4 p-1 border rounded bg-gray-50 text-center" placeholder="Session">
        </div>

        <button id="scanBtn" class="w-full bg-blue-600 active:bg-blue-800 text-white text-lg font-bold py-4 rounded-2xl shadow-lg transition-colors flex items-center justify-center gap-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            Start Scanner
        </button>
    </section>

    <script>
        // YOUR GOOGLE APPS SCRIPT URL
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?route=/presence/checkin";

        const scanBtn = document.getElementById('scanBtn');
        const statusEl = document.getElementById('statusMessage');
        const placeholderText = document.getElementById('placeholderText');
        
        let html5QrCode;
        let isScanning = false;

        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
            
            if (type === 'error') statusEl.classList.add('bg-red-100', 'text-red-700');
            else if (type === 'success') statusEl.classList.add('bg-green-100', 'text-green-700');
            else statusEl.classList.add('bg-blue-100', 'text-blue-700'); // info
        }

        async function sendCheckinRequest(qrToken) {
            updateStatus("Processing check-in...", "info");

            const payload = {
                user_id: document.getElementById('userId').value,
                device_id: document.getElementById('deviceId').value,
                course_id: document.getElementById('courseId').value,
                session_id: document.getElementById('sessionId').value,
                qr_token: qrToken,
                ts: Math.floor(Date.now() / 1000)
            };

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, // Bypasses strict CORS
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();

                if (result.status === "success") {
                    updateStatus("Check-in successful! ✅", "success");
                } else {
                    updateStatus(`Failed: ${result.message} ❌`, "error");
                }
            } catch (error) {
                console.error(error);
                updateStatus("Network error. Please try again.", "error");
            }
        }

        async function toggleScanner() {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }

            if (isScanning) {
                // Stop scanning
                await html5QrCode.stop();
                isScanning = false;
                scanBtn.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg> Start Scanner`;
                scanBtn.classList.replace('bg-red-600', 'bg-blue-600');
                scanBtn.classList.replace('active:bg-red-800', 'active:bg-blue-800');
                placeholderText.style.display = 'block';
            } else {
                // Start scanning
                try {
                    placeholderText.style.display = 'none';
                    await html5QrCode.start(
                        { facingMode: "environment" }, // Forces the back camera
                        { fps: 10, qrbox: { width: 250, height: 250 } },
                        async (decodedText) => {
                            // SCAN SUCCESS LOGIC
                            // 1. Instantly stop the camera so it doesn't scan twice
                            await toggleScanner(); 
                            // 2. Send the data to Google Apps Script
                            await sendCheckinRequest(decodedText);
                        },
                        (errorMessage) => {
                            // Ignored: This fires constantly when no QR code is in view
                        }
                    );
                    
                    isScanning = true;
                    scanBtn.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg> Stop Scanner`;
                    scanBtn.classList.replace('bg-blue-600', 'bg-red-600');
                    scanBtn.classList.replace('active:bg-blue-800', 'active:bg-red-800');
                    statusEl.classList.add('hidden'); // Clear previous status
                } catch (err) {
                    console.error("Camera start error:", err);
                    updateStatus("Camera access denied or unavailable.", "error");
                    placeholderText.style.display = 'block';
                }
            }
        }

        scanBtn.addEventListener('click', toggleScanner);
    </script>
</body>
</html>
